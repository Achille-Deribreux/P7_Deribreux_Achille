<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label class="control-label" for="account">Account</label>
				<input id="account" class="form-control" type="text" th:value="${trade.account}" name="account"/>
				<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
			</div>
			<div class="form-group">
				<label class="control-label" for="type">Type</label>
				<input id="type" class="form-control" type="text" th:value="${trade.type}"
					   name="type"/>
				<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
			</div>
			<div class="form-group">
				<label class="control-label" for="buyQuantity">Buy quantity</label>
				<input id="buyQuantity" class="form-control" type="number" step=".01"
					   th:value="${trade.buyQuantity}"
					   name="buyQuantity"/>
				<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
			</div>
			<div class="form-group">
				<div class="row justify-content-center">
					<div class="col-sm-6 col-sm-offset-3">
						<a class="btn btn-danger btn" th:href="@{/trade/list}">
							Cancel
						</a>
						<button type="submit" class="form-control btn btn-primary">
							Update Trade
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
