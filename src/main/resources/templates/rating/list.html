<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPRating</th>
					<th>FitchRating</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="rating : ${ratingList}">
				<td th:text="${rating.id}"></td>
				<td th:text="${rating.moodysRating}"></td>
				<td th:text="${rating.sandPRating}"></td>
				<td th:text="${rating.fitchRating}"></td>
				<td th:text="${rating.orderNumber}"></td>
				<td>
					<div class="btn-group">
						<form th:action="@{/rating/update/{id}(id=${rating.id})}" th:method="get">
							<button type="submit" value="Get" class="btn btn-primary mr-2">Update</button>
						</form>
						<form th:action="@{/rating/delete/{id}(id=${rating.id})}" th:method="get">
							<button type="submit" value="Delete" class="btn btn-danger mr-2">Delete</button>
						</form>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
