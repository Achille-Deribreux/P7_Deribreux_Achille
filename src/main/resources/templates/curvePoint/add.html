<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
			<form th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
				<div class="form-group">
					<label class="control-label" for="curveId">curveId</label>
					<input id="curveId" class="form-control" type="number" step=".01" name="curveId"/>
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>

				<div class="form-group">
					<label class="control-label" for="term">term</label>
					<input id="term" class="form-control" type="number" step=".01" name="term"/>
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>

				<div class="form-group">
					<label class="control-label" for="value">value</label>
					<input id="value" class="form-control" type="number" step=".01" name="value"/>
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>

				<div class="form-group">
					<div class="row justify-content-around">
						<div class="col-sm-6 col<-sm-offset-3">
							<a class="btn btn-danger btn" th:href="@{/curvePoint/list}">
								Cancel
							</a>
							<button type="submit" class="form-control btn btn-primary">
								Add CurvePoint
							</button>
						</div>
					</div>
				</div>
			</form>
		</form>
	</div>

</div>
</body>
</html>
