<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: add hasErrors
			 -->
			<div class="form-group">
				<label class="control-label" for="account">Account</label>
				<input id="account" class="form-control" type="text" name="account"/>
			</div>

			<div class="form-group">
				<label class="control-label" for="type">Type</label>
				<input id="type" class="form-control" type="text" name="type"/>
			</div>

			<div class="form-group">
				<label class="control-label" for="bidQuantity">Bid Quantity</label>
				<input id="bidQuantity" class="form-control" type="number" step=".01" name="bidQuantity"/>
			</div>

			<div class="form-group">
				<div class="row justify-content-center">
					<div class="col-sm-6 col-sm-offset-3 text-right">
						<a class="btn btn-danger btn w-50" th:href="@{/bidList/list}">
							Cancel
						</a>
					</div>
					<div class="col-sm-6 col-sm-offset-3 text-left">
						<button type="submit" class="w-50 form-control btn btn-primary">
							Add BidList
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
