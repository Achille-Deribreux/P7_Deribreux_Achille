<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>RegistrationForm</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">

      <div class="row">
        <h1 class="col-10">Register</h1>
        <div class="col-2 text-right">
          <button type="button" class="close " aria-label="Close">
            <a href="/poseidon/" class="text-decoration-none">
              <span class="text-right justify-content-end" aria-hidden="true">&times;</span>
            </a>
          </button>

        </div>
      </div>

      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          to our awesome app!
        </div>
      </div>

      <!-- error message -->
      <div th:if="${param.error}">
        <div class="alert alert-danger">User already exists !</div>
      </div>

      <form th:action="@{/register}" th:method="post" th:object="${user}">
        <div class="form-group">
          <label class="control-label" for="fullname">Full Name</label>
          <input id="fullname" class="form-control" placeholder="Enter Full Name ex : Jean Tur" name="fullname"/>
        </div>

        <div class="form-group">
          <label class="control-label" for="username"> Username </label> <input
                id="username" class="form-control" placeholder="Enter Username" name="username"/>
        </div>

        <div class="form-group">
          <label class="control-label" for="password"> Password </label> <input
                id="password" class="form-control" type="password" placeholder="Enter Password" name="password"/>
        </div>

        <div class="form-group">
          <input type="radio" id="user" name="role" value="USER" checked>
          <label for="user">user</label>
          <input type="radio" id="admin" name="role" value="ADMIN">
          <label for="admin">admin</label>
        </div>

        <div class="form-group">
          <div class="row justify-content-center">
            <div class="col-sm-6 col-sm-offset-3">
              <button type="submit" class="form-control btn btn-primary">
                Register
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="form-group" align="center">
        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
